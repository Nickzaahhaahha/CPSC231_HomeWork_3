<html><body><font face="courier new">
<pre>
<script>
var nick = 5;
 for (row=1; row <= nick; row++)
{
	for (col=5; col >= row; col--)
	{
		document.write(col)
	}
	for (col=1; col <= row; col++)
	{
		document.write("*")
	}
	for (col=2; col <= row; col++)
	{
		document.write("*")
	}
	for (col=row; col <= 5; col++)
	{
		document.write(col)
	}

		
	
	
document.write("\n")
}
</script>
</pre></font></body></html>
