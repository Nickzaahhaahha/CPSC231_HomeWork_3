<html><body><font face="courier new">
<pre>
<script>
var nick = 5;
 for (row=1; row <= nick; row++)
{
	for (col=7; col >= row; col--)
	{
		document.write(8-col)
	}
	for (col=1; col <= row+2; col++)
	{
		document.write("*")
	}
	document.write(row+2)
	
	
	
document.write("\n")
}
</script>
</pre></font></body></html>
