<html><body><font face="courier new">
<pre>
<script>
var nick = 7;
 for (row=1; row <= nick; row++)
{
 	for (col=1; col <= row; col++)
	{
		document.write(" ")
	}
	for (col=0; col < 3; col++)
	{
		document.write(col+row)
	}
	for (col=0; col <= row; col++)
	{
		document.write("*")
	}


document.write("\n")
}
</script>
</pre></font></body></html>
