<html><body><font face="courier new">
<pre>
<script>
var nick = 5;
 for (row=1; row <= nick; row++)
{
	document.write(row)
	for (col=1; col <= row; col++)
	{
		document.write(" ")
	}
	for (col=1; col <= row; col++)
	{
		document.write("*")
	}

		
	
	
document.write("\n")
}
</script>
</pre></font></body></html>
