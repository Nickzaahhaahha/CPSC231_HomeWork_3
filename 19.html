<html><body><font face="courier new">
<pre>
<script>
var nick = 5;
 for (row=1; row <= nick; row++)
{
	document.write(row)
	for (col=row; col <= 9; col++)
	{
		document.write("*")
	}
	for (col=2; col <= row; col++)
	{
		document.write("_")
	}
	document.write(6-row)
document.write("\n")
}
</script>
</pre></font></body></html>
