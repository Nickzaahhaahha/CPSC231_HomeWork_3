<html><body><font face="courier new">
<pre>
<script>
var nick = 4;
 for (row=1; row <= nick; row++){
 for (col=2; col <= row; col++){
 document.write(" ")
}
document.write(row+""+row)
for (col=nick; col >= (row + 1); col--){
 document.write("**")
}
document.write(row+""+row)
document.write("\n")
}
</script>
</pre></font></body></html>
