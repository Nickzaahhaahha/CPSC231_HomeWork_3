<html><body><font face="courier new">
<pre>
<script>
var nick = 5;
 for (row=1; row <= nick; row++)
{

	document.write("*")
	document.write((row*2)-1)
	document.write("*")
	document.write(row*2)
	
	
	
document.write("\n")
}
</script>
