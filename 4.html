<html><body><font face="courier new">
<pre>
<script>
var nick = 4;
 for (row=1; row <= nick ; row++)
{
 
 	for (col=1; col <= row; col++)
	{
		document.write("*")
	}
 	for (col=row; col >= 2; col--)
	{
		document.write(col)
	}
	for (col=1; col <= row; col++)
	{
		document.write(col)
	}
document.write("\n")
}
</script>
</pre></font></body></html>
