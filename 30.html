<html><body><font face="courier new">
<pre>
<script>
var nick = 5;
 for (row=1; row <= nick; row++)
{
	for (col=1; col <= row; col++)
	{
		document.write("_")
	}
	for (col=row; col <= 5; col++)
	{
		document.write("*")
	}
	for (col=row; col <= 4; col++)
	{
		document.write("*")
	}
	for (col=row; col >= 1; col--)
	{
		document.write(col)
	}
		
	
	
document.write("\n")
}
</script>
</pre></font></body></html>
