<html><body><font face="courier new">
<pre>
<script>
var nick = 5;
 for (row=1; row <= nick; row++)
{
	for (col=row; col <= 7; col++)
	{
		document.write("*")
	}
	document.write(row)
	for (col=1; col <= row; col++)
	{
		document.write("*")
	}
	document.write(8-row)
document.write("\n")
}
</script>
</pre></font></body></html>
