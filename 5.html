<html><body><font face="courier new">
<pre>
<script>
var nick = 4;
 for (row=1; row <= nick; row++)
{
 
 	for (col=nick; col >= row; col--)
	{
		document.write(" ")
	}
		document.write(row)	
 	for (col=2; col <= row; col++)
	{
		document.write("**")
	}
		document.write(row)

document.write("\n")
}

 for (row=2; row <= nick; row++)
{
 
 	for (col=1; col <= row; col++)
	{
		document.write(" ")
	}
		document.write((5-row))	
 	for (col=3; col >= row; col--)
	{
		document.write("**")
	}
		document.write((5-row))

document.write("\n")
}
</script>
</pre></font></body></html>
