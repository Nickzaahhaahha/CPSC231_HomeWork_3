<html><body><font face="courier new">
<pre>
<script>
var nick = 5;
 for (row=1; row <= nick; row++)
{
	for (col=1; col <= row; col++)
	{
		document.write(" ")
	}
 	for (col=row; col <= 4 ; col++)
	{
		document.write(col)
	}
	document.write(nick)
	for (col=4; col >= row; col--)
	{
		document.write((10-col))
	}
	document.write("\n")
}
</script>
</pre></font></body></html>
